<!DOCTYPE html>
<html xmlns:th="http://>/thymeleaf.org">
<head>
    <title>
        HourTracker Register
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <h2>Register for an account</h2>
      <h4>We don't use your email for anything, don't worry.</h4>

    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        Name: <input class="form-control" type="text" th:field="${user.name}"/><br/>
        Employer: <input class="form-control" type="text" th:field="${user.employer}"/><br/>
        Email Address: <input class="form-control" type="text" th:field="${user.username}"/><br/>
        Password: <input class="form-control" type="password" th:field="${user.password}"/><br/><br/>

        <button type="submit" class="btn-secondary">Create Account</button>

    </form>
</body>
</html>
