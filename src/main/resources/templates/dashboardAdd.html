<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Add Job</title>
</head>
<body>
Dashboard Add Job

<div class="container" th:if="${job != null}">

<form action="" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:field="${job.id}"/>
    <div class="form-group">
    <label for="repairOrder">Repair Order:</label>
    <input type="text" th:field="${job.repairOrder}"
           id="repairOrder"
           name="repairOrder"
           class="form-control"
           autofocus="autofocus"
           placeholder="Repair Order">
    </div>

    <div class="form-group">
        <label for="description">Job Description</label>:
        <input type="text" th:field="${job.description}"
               id="description"
               name="description"
               class="form-control"
               autofocus="autofocus"
               placeholder="Job Description">
    </div>

    <div class="form-group">
        <label for="hours">Hours</label>
        <input type="text" th:field="${job.hours}"
               id="hours"
               name="hours"
               class="form-control"
               autofocus="autofocus"
               placeholder="Hours">
    </div>







    <button id="createJob"> Add Job</button>




</form>
</div>
</body>
</html>
