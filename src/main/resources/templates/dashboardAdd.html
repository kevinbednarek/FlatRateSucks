<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
</head>
<body>
Dashboard Add Job

<div class="form-group">
    <label for="repairOrder">Repair Order</label>:
    <input type="text" th:field="${work.repairOrder}"
           id="repairOrder"
           name="repairOrder"
           class="form-control"
           autofocus="autofocus"
           placeholder="RO Number">
</div>

<form action="/action_page.php">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
</form>

<div class="form-group">
    <label for="description">Job Description</label>:
    <input type="text"
           id="description"
           name="description"
           class="form-control"
           autofocus="autofocus"
           placeholder="Job Description">
</div>
<div class="form-group">
    <label for="hours">Hours</label>:
    <input type="text"
           id="hours"
           name="hours"
           class="form-control"
           autofocus="autofocus"
           placeholder="Hours">
</div>

<form action="/action_page.php">
    <label for="paid">Paid:</label>
    <select name="paid" id="paid">
        <option value="True">Yes</option>
        <option value="False">No</option>
    </select>
    <br><br>
    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button id="createJob"> Add Job</button></form>
</form>
<ul>
    <li>Go to the <a href="/dashboard" th:href="@{/dashboard}">Dashboard</a></li>
</ul>
</body>
</html>
