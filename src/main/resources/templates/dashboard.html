<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HourTracker Dashboard</title>
</head>
<body>
<h1>HourTracker Dashboard</h1>

<div class="form-group">
    <label for="repairOrder">Repair Order</label>:
    <input type="text"
           id="repairOrder"
           name="repairOrder"
           class="form-control"
           autofocus="autofocus"
           placeholder="Repair Order">
</div>
<div class="form-group">
    <label for="date">Date</label>:
    <input type="text"
           id="date"
           name="date"
           class="form-control"
           autofocus="autofocus"
           placeholder="Date">
</div>
<div class="form-group">
    <label for="description">Job Description</label>:
    <input type="text"
           id="description"
           name="description"
           class="form-control"
           autofocus="autofocus"
           placeholder="Job Description">
</div>
<div class="form-group">
    <label for="hours">Hours</label>:
    <input type="text"
           id="hours"
           name="hours"
           class="form-control"
           autofocus="autofocus"
           placeholder="Hours">
</div>
<div class="form-group">
    <label for="paid">Paid</label>:
    <input type="text"
           id="paid"
           name="paid"
           class="form-control"
           autofocus="autofocus"
           placeholder="Paid">
</div>

</body>
</html>
