<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HourTracker Dashboard</title>
</head>
<body>
<h1>HourTracker Dashboard</h1>

<form action="" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    RO Number: <input type="text" th:field="${user.name}"/><br/>
    Email Address: <input type="text" th:field="${user.username}"/><br/>
    Password: <input type="text" th:field="${user.password}"/><br/>
    Confirm Password: <input type="text" id="confirmPassword"/><br/><br/>
    <button type="submit">Add Job</button>

</form>

<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Logout</button>
</form>
</body>
</html>
