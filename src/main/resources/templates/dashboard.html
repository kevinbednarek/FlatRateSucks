<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>HourTracker Dashboard</title>
</head>
<body>
<h1>HourTracker Dashboard</h1>
    <form action="/dashboardAdd" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button id="createJob" class="btn btn-primary"> Add Job</button></form>
    </form>





<table border="1">
    <tr>
        <td>Repair Order</td>
        <td>Date</td>
        <td>Description1</td>
    </tr>
    <tr th:each="job :${jobs}">
        <td th:text="${job?.repairOrder}">Repair Order</td>
        <td th:text="${job?.date}">Date</td>
        <td th:text="${job?.description}">Description</td>
    </tr>
</table>



<table class="table">
    <thead>
    <tr>

        <th scope="col">Repair Order</th>
        <th scope="col">Date</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td th:text="${job?.repairOrder}"></td>
        <td th:text="${job?.date}"></td>
        <td th:text="${job?.description}"></td>
    </tr>
    </tbody>
</table>











    <div th:each="job : ${jobs}">
        <a th:href="@{/dashboardAdd/{workId}(workId=${job.id})}" th:text="${job.repairOrder}"></a>
        <!--<div th:text="|Date: ${job.date}|"></div>-->
        </br>
    </div>



<div>
<form th:action="@{/logout}" method="post">
    <input type="submit"
           name="logout-submit"
           id="logout"
           class="btn btn-secondary btn-lg"
           value="Log Out">
</form>
</div>


</body>
</html>
