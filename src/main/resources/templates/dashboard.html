<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>HourTracker Dashboard</title>
</head>
<body>
<h1>HourTracker Dashboard</h1>
    <form action="/dashboardAdd" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button id="createJob" class="btn btn-primary"> Add Job</button></form>
    </form>

    <div th:each="job : ${jobs}">
        <a th:href="@{/dashboardAdd/{workId}(workId=${job.id})}" th:text="${job.repairOrder}"></a>
        <div th:text="|Date: ${job.date}|"></div>
        <div th:text="|Description: ${job.description}|"></div>
        <div th:text="|Hours: ${job.hours}|"></div>
        <div th:text="|Paid: ${job.paid}|"></div></br>
    </div>



<div>
<form th:action="@{/logout}" method="post">
    <button type="button" class="btn btn-secondary">Log out</button>
</form>
</div>


</body>
</html>
